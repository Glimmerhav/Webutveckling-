<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contactstyle.css">
</head>
<body>
    <body>
        <header>
            <h2 class="title">Min Sida</h2>
        </header>
    
        <nav class="sidebar">
            <a href="index.html"><img src="img/home.png" alt="Home Icon" class="nav-icon"> Home</a>
            <a href="about.html"><img src="img/info.png" alt="About Icon" class="nav-icon"> About</a>
            <a href="services.html"><img src="img/Shop.png" alt="Services Icon" class="nav-icon"> Services</a>
            <a href="contact.html"><img src="img/email.png" alt="Contact Icon" class="nav-icon"> Contact</a>
            <div class="Profile">
                <img src="img/profile.gif" alt="Profile Image">
                <a href="login.html" id="User">Sign In/Up</a>
            </div>
        </nav>
    
    <main class="content">
        <section>
            <h2>Get in Touch</h2>
            <p>Contact details and a contact form.</p>
            <form action="/submit_contact_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>2024 Your Company</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
